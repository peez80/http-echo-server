plugins {
    id 'java'
    id 'application'
}

group 'de.stiffi.coding'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    mainClassName = 'de.stiffi.dev.httpechoserver.HttpEchoServer'
}

